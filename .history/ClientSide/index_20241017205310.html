<!DOCTYPE html>
<html>
    <head>
        <title>Client Side</title>
        <style>
            h1 {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>
            Type your prompt
        </h1>

        <!-- This is the div that maps out the AI's generated prompts as ideas -->
        <div>
            <button 
            class="ai_generated_prompt"
            onclick="onPromptSelect(this)">Prompt 1: Apple Juice Town </button>
            <button
            class="ai_generated_prompt"
            >Prompt 2: Apple Juice Town </button>
            <button>Prompt 3: Apple Juice Town </button>

        </div>
        <div>
            <form>
                <input type="text" id="prompt" placeholder="Type your prompt here" />
            </form>
        </div>

        <script>
            onload = function()
            {
                var prompt = document.getElementById("prompt");
                prompt.addEventListener("input", function()
                {
                    var value = prompt.value;
                    console.log(value);
                });
            }
            function onPromptSelect(element)
            {
                var prompt = element.innerHTML;
                document.getElementById("prompt").value = prompt;
            }
        </script>
    </body>
</html>
