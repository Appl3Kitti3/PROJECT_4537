<!DOCTYPE html>
<html>
    <head>
        <title>Client Side</title>
        <link rel="stylesheet" href="./public/styles/styles.css">

        <style>
            h1 {
                color: red;
            }
            
            .suggestions_container
            {
                gap: 10px;
            }

            body
            {
                display: flex;
                align-items: center;
                flex-direction: column;
            }

        </style>

        
    </head>
    <body>
        <h1>
            Type your prompt
        </h1>

        <!-- This is the div that maps out the AI's generated prompts as ideas -->
        <div 
        id="suggestions_container"
        >
            <button 
            class="ai_generated_prompt"
            >Prompt 1: Apple Juice Town </button>
            <button
            class="ai_generated_prompt"
            >Prompt 2: Apple Juice Town </button>
            <button
            class="ai_generated_prompt">Prompt 3: Apple Juice Town </button>

        </div>
        <div class="main_container">
            <form
            id="index_form"
            action="./story.html">
                <input type="text" id="prompt" placeholder="Type your prompt here" />

                <input type="submit" value="Start your adventure!" />
            </form>
        </div>

        <script>

            // const authenticate = () => {
            //     if (authenicate)
            //     {
            //         test();
            //     }   
            // }
            function test()
            {
                const buttons = document.getElementsByClassName("ai_generated_prompt");
                
                for (let i = 0; i < buttons.length; i++)
                {
                    buttons[i].addEventListener("click", function()
                    {
                        onPromptSelect(buttons[i]);
                    });
                }
            }
            function onPromptSelect(element)
            {
                let prompt = element.innerHTML;
                document.getElementById("prompt").value = prompt;
            }

            onload = test;
        </script>
        <!-- <script src="./public/scripts/authenicateScript.js"></script> -->
    </body>
</html>
